<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Weryfikacja hasła</title>
  <meta charset="UTF-8">
</head>
<body>
<div class="container">
  <form>
    <div class="form-group">
      <label for="password">Hasło</label><br>
      <input type="text" id="password" name="password">
    </div>
    <div class="form-group">
      <label for="confirm-password">Powtórz hasło</label><br>
      <input type="text" id="confirm-password" name="confirm-password">
    </div>
    <div class="form-group">
      <button type="submit" id="submit-btn">Zarejestruj</button>
    </div>
  </form>
  <p id="error-msg"></p>
</div>
<script src="script.js"></script>
</body>
</html>
